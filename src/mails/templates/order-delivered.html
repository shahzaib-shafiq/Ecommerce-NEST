<!DOCTYPE html>
<html>
  <body style="margin:0; padding:0; background:#f6f6f6; font-family:Arial, sans-serif;">

    <table width="100%" cellpadding="0" cellspacing="0" style="padding:30px 0;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="background:#ffffff; padding:30px; border-radius:8px;">

            <tr>
              <td align="center" style="font-size:24px; font-weight:bold; padding-bottom:10px;">
                Order Delivered
              </td>
            </tr>

            <tr>
              <td align="center" style="color:#555; font-size:16px; padding-bottom:20px;">
                Your package has arrived successfully!
              </td>
            </tr>

            <tr>
              <td style="font-size:16px; color:#333;">
                <strong>Order ID:</strong> {{orderId}} <br/>
                <strong>Delivered On:</strong> {{deliveredDate}}
              </td>
            </tr>

            <tr>
              <td style="padding-top:20px; font-size:16px; color:#555;">
                We hope you enjoy your purchase. If there’s anything else you need, we’re here to help!
              </td>
            </tr>

            <tr>
              <td align="center" style="padding-top:30px;">
                <a href="{{orderLink}}" style="padding:12px 25px; background:#343a40; color:white; text-decoration:none; border-radius:5px;">
                  View Order
                </a>
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>

  </body>
</html>
